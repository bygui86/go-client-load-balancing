apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grpc-server
  template:
    metadata:
      labels:
        app: grpc-server
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
      containers:
        - name: grpc-server
          image: grpc/grpc-server
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: grpc-server
          ports:
            - name: grpc
              containerPort: 50051
            - name: probes
              containerPort: 9091
          resources:
            requests:
              cpu: 500m
              memory: 128M
            limits:
              cpu: 500m
              memory: 128M
          livenessProbe:
            httpGet:
              path: /live
              port: 9091
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 9091
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
